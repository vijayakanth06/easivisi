<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EasiVisi{% endblock %} - Visual AI Training Platform</title>
    <meta name="description" content="Train custom YOLO object detection models without writing code">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% block head %}{% endblock %}
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">
                <i class="fas fa-eye"></i>
                <span>EasiVisi</span>
            </a>

            <div class="nav-links">
                <a href="/" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">
                    <i class="fas fa-home"></i> Home
                </a>
                <a href="/dataset"
                    class="nav-link {% if request.endpoint and 'dataset' in request.endpoint %}active{% endif %}">
                    <i class="fas fa-database"></i> Datasets
                </a>
                <a href="/train" class="nav-link {% if request.endpoint == 'train_page' %}active{% endif %}">
                    <i class="fas fa-cogs"></i> Train
                </a>
                <a href="/inference" class="nav-link {% if request.endpoint == 'inference_page' %}active{% endif %}">
                    <i class="fas fa-search"></i> Inference
                </a>
                <a href="/runs" class="nav-link {% if request.endpoint == 'runs_page' %}active{% endif %}">
                    <i class="fas fa-history"></i> Runs
                </a>
            </div>

            <button class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="/" class="mobile-link">Home</a>
        <a href="/dataset" class="mobile-link">Datasets</a>
        <a href="/train" class="mobile-link">Train</a>
        <a href="/inference" class="mobile-link">Inference</a>
        <a href="/runs" class="mobile-link">Runs</a>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2026 EasiVisi - Visual AI Training Platform</p>
            <p>Powered by <a href="https://ultralytics.com" target="_blank">Ultralytics YOLOv8</a></p>
        </div>
    </footer>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Common Scripts -->
    <script>
        // Mobile menu toggle
        document.getElementById('navToggle')?.addEventListener('click', () => {
            document.getElementById('mobileMenu').classList.toggle('active');
        });

        // Toast notification function
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                <span>${message}</span>
            `;
            container.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // API helper
        async function apiCall(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'Request failed');
                }
                return data;
            } catch (error) {
                showToast(error.message, 'error');
                throw error;
            }
        }
    </script>

    {% block scripts %}{% endblock %}
</body>

</html>
